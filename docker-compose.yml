version: '3.8'

services:
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "3000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - word-arena
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    expose:
      - "80"
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - word-arena

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - "DATABASE_URL=sqlite::memory:"
      - RUST_LOG=debug
      - WORDS_DIRECTORY=/app/word_lists
      - HOST=0.0.0.0
      - AZURE_TENANT_ID=ee0a571a-7499-4994-b349-164a9150b094
      - AZURE_CLIENT_ID=72da9d9f-22a6-45c3-82ec-7b214eca7590
    networks:
      - word-arena

networks:
  word-arena:
    driver: bridge
